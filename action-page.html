<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> </title>
</head>
<style >
	
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

input[type=text], input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}
</style>
<body>
<div class="exemplu_1" style="background-color:#f1f1f1">
	<label for="name"><b> Numele </b></label>
	<input type="text" name="name" placeholder="Introduceti numele" required>

	<label for="lastname"><b> Prenumele </b></label>
	<input type="text" name="lastname" placeholder="Introduceti prenumele" required>

	<label for="pass"><b> Parola </b></label>
	<input type="password" name="pass" placeholder="Introduceti parola" required>

	<button type="submite"> Logare</button>
	
</div>
</body>
